<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Oops</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Roboto, sans-serif;
    }

    body {
      background-color: #f9f9fb;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .error-container {
      background: #ffffff;
      border-radius: 20px;
      padding: 30px 25px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.05);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    .error-icon {
      width: 70px;
      height: 70px;
      background: #ff4444;
      color: white;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 36px;
      margin: 0 auto 20px auto;
    }

    .error-title {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 10px;
      color: #222;
    }

    .error-message {
      font-size: 16px;
      color: #555;
      margin-bottom: 25px;
    }

    .btn {
      display: inline-block;
      background: #ff4444;
      color: #fff;
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 12px;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: #cc0000;
    }
  </style>
</head>
<body>

  <div class="error-container">
    <div class="error-icon">âš </div>
    <div class="error-title">Oops!</div>
    <div class="error-message">Error connecting. Please try again.</div>
    <a href="../app/index.html" class="btn">Try Again</a>
  </div>

</body>
</html>
